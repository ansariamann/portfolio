<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>

  <!-- Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#d1d5db" stroke-width="2"/>

  <!-- Image icon -->
  <g transform="translate(200, 150)">
    <!-- Camera frame -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="none" stroke="#9ca3af" stroke-width="3"/>

    <!-- Mountain/triangle -->
    <polygon points="-30,-15 -10,-35 10,-15 30,5" fill="none" stroke="#9ca3af" stroke-width="3" stroke-linejoin="round"/>

    <!-- Sun circle -->
    <circle cx="20" cy="-25" r="8" fill="none" stroke="#9ca3af" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle" font-weight="500">Project Image</text>
  <text x="200" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">Preview not available</text>
</svg>
